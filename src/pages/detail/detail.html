<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{currentItem?.description}}</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)] = "currentItem.description" type="text" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Quantity</ion-label>
      <ion-input [(ngModel)] = "currentItem.quantity" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input [(ngModel)] = "currentItem.price" type="number"></ion-input>
    </ion-item>  

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button full color="primary" (click)="saveItem()" clear>Save</button>
        </ion-col>
        <ion-col col-6><button ion-button full color="danger" (click)="deleteItem()" clear>Delete</button>
        </ion-col>
      </ion-row>
      
    </ion-grid>

    
  </ion-content>
