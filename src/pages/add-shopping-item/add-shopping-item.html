<ion-header>

  <ion-navbar color = "secondary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)] = "shoppingItem.description" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Quantity</ion-label>
    <ion-input [(ngModel)] = "shoppingItem.quantity" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)] = "shoppingItem.price" type="number"></ion-input>
  </ion-item>  
  <button ion-button full color="secondary" (click)="addItem()">Save</button>
</ion-content>
